<!DOCTYPE html -->
<html lang="en">

   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="a good natured joke" content="">

      <link rel="icon" href="icons/favicon.ico">

      <title>David Bingolow!</title>

      <!-- Custom -->
      <script type="text/javascript" src="js/bingolow.js"></script>
      <link rel="stylesheet" type="text/css" href="css/bingolow.css" />

   </head>

   <body>

      <div class="title-header hidden-print" id="title">
         <h1 class=text-center>David Bingolow!</h1>
         <p class=text-center>As a bit of fun, why not play a rousing game of David Bingolow as you absorb the joys of math?</p>

         <div class="text-center" style="padding:10px">
            <a class="btn noselect" id="generate-bingolow" onclick="generateBingo()" role="button">Generate a Bingolow Card!</a>
         </div>
         <div class="text-center" style="padding:10px">
            <a class="btn noselect" id="print-btn" onclick="window.print()" role="button">Print!</a>
         </div>
      </div>

   <div id="bingocard">
      <table id="bingoheader">
         <tr height="50" >
            <td style="padding:0px;">
               <label for="name" style="float:left;" >Name</label>
               <input id="name" type="text" style="float:left"</input>
            </td>
            <td class="text-center" style="font-size:200%">David <span id="got-bingo">Bingo</span>low</td>
            <td style="padding:0px;">
               <label for="datetime" style="float:right">Date/Time</label>
               <input id="datetime" type="datetime" style="float:right"></input>
            </td>
         </tr>
      </table>

      <table id="bingotable">
         <!-- build the rows and columns dynamically using JavaScript-->
      </table>
   </div>

      <hr class="hidden-print">
      <footer class="footer">
         <p>
            <a class="hidden-print" href="https://github.com/ojourmel/david-bingolow">GitHub Source</a><br>
            <a href="https://ojourmel.github.io/david-bingolow/">GitHub Hosting</a>
         </p>
      </footer>
   </body>
</html>
